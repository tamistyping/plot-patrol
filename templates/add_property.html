{% extends "base.html" %}

{% block title %}Add Property - Plot Patrol{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Property</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter property title" required>
        </div>
        <div class="form-group">
            <label for="property_type">Property Type</label>
            <select class="form-control" id="property_type" name="property_type" required>
                {% for type in allowed_property_types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter property address" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
        </div>
        <div class="form-group">
            <label for="postcode">Postcode</label>
            <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Enter postcode" required>
        </div>
        <div class="form-group">
            <label for="value">Value (Â£)</label>
            <input type="number" step="0.01" class="form-control" id="value" name="value" placeholder="Enter property value" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
    </form>
</div>
{% endblock %}
